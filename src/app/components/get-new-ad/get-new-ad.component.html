

<head> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
</head>
<h1 dir="rtl" mat-dialog-title>רישום לקבלת מודעות חדשות</h1>
<br>
<div mat-dialog-content>
   <!-- <div class="container" style="width: 400px;height:350px ;margin-top: 18%; background-color: plum;float: right;" > -->
 
    <div class="form-group">
        <div class="col-sm-10">
          <!-- <p>mail to {{data.mail}}</p> -->
          <input class="form-control"  type="text"placeholder="הכנס שם" required  [(ngModel)]="mail.name" name="name">
        </div><label class="control-label col-sm-2" >:שם</label>
    </div>
    <br><br>
    <div class="form-group">
        <div class="col-sm-10">           
          <input class="form-control"  type="email"placeholder="הכנס כתובת מייל" required [(ngModel)]="mail.email" name="mail">
       </div><label class="control-label col-sm-2" for="pwd">:מייל</label>
    </div>
    <br><br>
    <div class="form-group">
        <div class="col-sm-10">           
          <select class="form-control" style="width: 90%;direction: rtl;float: right"  placeholder="הכנס קטגוריה" required [(ngModel)]="fatherCode" name="fatherCode" (change)="getSubCategoryList(fatherCode)">
            <option></option>
            <option  *ngFor="let item of categoryList" [value]="item.categoryKod"> {{item.categoryName}}</option>
          </select>
          
       </div><label class="control-label col-sm-2" for="pwd">:קטגוריה</label>
    </div> 
    <br><br>
    <div class="form-group">
      <div class="col-sm-10">           
        <select class="form-control" style="width: 90%;direction: rtl;float: right" placeholder="הכנס תת קטגוריה" required [(ngModel)]="mail.category" name="category">
          <option></option>
          <option  *ngFor="let item of subCategoryList" [ngValue]="item.categoryKod" > {{item.categoryName}}</option>
        </select>
     </div><label class="control-label col-sm-2" for="pwd">:תת קטגוריה </label>
  </div>     
  

  
<!-- </div> -->
</div> 
  <div mat-dialog-actions>
    <button class="close" (click)="onNoClick()"></button>
      <button mat-raised-button color="primary"(click)="sendEmail()">אישור</button>
      <button mat-button (click)="onNoClick()">ביטול</button>
  </div>
